<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- 
      중간과제9 : 기계식 주차장 시스템 구현
        [요구사항]
        1. 주차할 수 있는 총 차량 대수는 20대 입니다.
        2. 차량번호 와 주차할 위치를 클릭/입력 받아 [입차] 버튼 클릭한다.
          단] 해당 위치에 입차된 차량이 존재하면 '입차불가' 안내 출력 아니면 '입차성공' 안내 출력
        3. 차량번호를 입력받아 [출차] 버튼 클릭한다.
          단] 출차 되는 차량의 위치 와 주차료(금액)를 안내 출력
          단] 금액은 1초당 100원 계산, 단 하루가 지나지 않는 조건
        =========================================================================================
        [개발순서]
        1. 프론트엔드 html 구성
        2. js 메모리 구성 ( 배열/변수/CSV )
        3. 함수 구성 ( 함수명, 실행조건, 매개변수 판단 )
        4. 각 함수별 기능 구현, 코드 작성
        5. 각 함수별 기는 구현 후 html(onclick) 연동
        6. 테스트
        =========================================================================================
              [강사]
        김도하  박희만  이민진
        장민우  송제영  김리원
        전은서  이민우  류예나
        서진석  최홍빈  한상범
        현정우  한웅재
    -->

  <header>
    <h1>고객전용 주차장</h1>
  </header>
  <div>
    <h1> 입차 </h1>
    입차 차량번호 : <input class="inCarNum" /> <br />
    주차위치 : <input class="inCarLoc" /> <br />
    <button onclick="입차함수()" type="button">입차</button>
  </div>

  <div>
    <h1> 출차 </h1>
    출차 차량번호 : <input class="outCarNum" /> <br />
    <button onclick="출차함수()" type="button">출차</button>
  </div>
</body>
<script src="2_중간과제9.js"></script>

</html>
