<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1_포지션.css">
    <title>Document</title>
</head>

<body>

    <h1> position 속성 </h1>

    <h3> 1. position relative </h3>
    <div class="box"> box1 </div>
    <div class="box box2"> box2 </div>
    <div class="box"> box3 </div>
    <!-- div 란? 레이아웃을 구성할때 구역을 나누는 마크업 division (기본css display )-->

    <h3> 2. position absolute </h3>
    <div class="box"> box1 </div>
    <div class="box box3"> box2 </div>
    <div class="box"> box3 </div>

    <h3> 3. position static </h3>
    <div class="box"> box1 </div>
    <div class="box box4"> box3 </div>
    <div class="box"> box4 </div>

    <h3> 4. position fixed </h3>
    <div class="box"> box1 </div>
    <div class="box box5"> box3 </div>
    <div class="box"> box4 </div>

    <h3> 5. position absolute </h3>
    <div class="parent">
        <div class="box"> box1 </div>
        <div class="box box6"> box3 </div>
        <div class="box"> box4 </div>
    </div>
</body>

</html>
