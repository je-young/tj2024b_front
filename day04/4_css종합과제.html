<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='4_css종합과제.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="main">
        <div class="main-left">
            <img src="./인스타-폰.JPG" />
        </div>
        <div class="main-right">
            <!-- <div class="right-all"> -->
            <div class="login-container">
                <h1 class="logo">Instagram</h1>
                <form class="login-form">
                    <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                    <input type="password" placeholder="비밀번호" required>
                    <button type="submit" class="login-button">로그인</button>
                    <div class="divider">또는</div>
                    <div class="facebook">
                        <button class="facebook-login">
                            <img class="face-logo" src="./페이스북-로고.JPG" />
                            <img class="face-text" src="./페이스북-단어.svg" /><span>으로 로그인</span>
                        </button>
                    </div>
                    <a href="#" class="forgot-password">비밀번호를 잊으셨나요?</a>
                </form>
                <div class="signup-link">
                    <p>계정이 없으신가요? <a href="#">가입하기</a></p>
                </div>
                <div class="download-app">
                    <p>앱을 다운로드하세요.</p>
                    <div class="app-buttons">
                        <img src="./마이크로소프트.png" />
                        <img src="./구글플레이.png" />
                    </div>
                </div>
            </div>
            <!-- </div> -->
        </div>
    </div>
</body>

</html>
