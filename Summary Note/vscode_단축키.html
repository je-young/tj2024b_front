<!--
VSCode에서 HTML 코드를 빠르게 생성하는 가장 효과적인 방법은 Emmet 기능을 사용하는 것입니다. Emmet은 VSCode에 기본적으로 내장되어 있어 별도의 설치 없이 바로 사용할 수 있습니다. 다음과 같은 방법으로 HTML 기본 구조를 빠르게 생성할 수 있습니다:
새 파일을 만들고 .html 확장자로 저장합니다.
파일 내에서 다음 중 하나를 입력하고 Tab 키를 누릅니다:
!
html:5
doc
예를 들어, !를 입력하고 Tab 키를 누르면 다음과 같은 HTML 기본 구조가 자동으로 생성됩니다.
-->

<!-- [!+Tap] -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    이 방법은 HTML Snippets 확장 프로그램을 설치하지 않아도 사용할 수 있는 VSCode의 기본 기능입니다1.
    추가로 알아두면 좋은 Emmet 약어들:
    header+main+footer: 기본 페이지 구조 생성
    ul>li*5: 5개의 li 요소를 가진 ul 생성
    div.container: class가 "container"인 div 생성
    이러한 Emmet 약어들을 활용하면 HTML 코딩 작업을 더욱 빠르고 효율적으로 할 수 있습니다.
    -->

    <!-- [header+main+footer: 기본 페이지 구조 생성] -->
    <header></header>
    <main></main>
    <footer></footer>

    <!-- [ul>li*5: 5개의 li 요소를 가진 ul 생성] -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- [ol>li*5: 5개의 li 요소를 가진 ol 생성] -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- [div.container: class가 "container"인 div 생성] -->
    <div class="container">div.container</div>

    <!-- 
    코드 자동정렬
    드래그앤드랍으로 블락 선택 후 아래 단축키 입력

    Windows : Shift + Alt + F
    macOS : Shift + Option + F
    Linux : Ctrl + Shift + I

    저장시 자동정렬 켜기/끄기
    File - Preferences - Settings - formatonsave 검색 후 체크/체크해제
    -->
    <!-- html 샘플코드 command + i -->

    <!-- 
    Command Palette : 명령 팔렛트 열기
        맥 : shift + command + p
        윈도우 : ctrl + shift + p, f1

    Quick Open : 퀵오픈(파일찾기)
        맥 : command + p
        윈도우 : ctrl + p

    User Settings : 세팅열기
        맥 : command + ,
        원도우 : ctl + ,

    Toggle Sidebar : 왼쪽 사이드창
        맥 : command + b
        윈도우 : ctrl + b

    Toggle Terminal : 터미널 열기
        맥 : control + `
        윈도우 : ctrl + `

    키보드 단축키 확인
        맥 : command + k + s
        윈도우 : ctrl + k + s

    Beginning/end of file : 편집창 최상단/최하단
        맥 : command + 화상표 위, 아래, 좌, 우 (선택 : shift + command + 화살표)
        윈도우 : ctrl + home, end
        
    Move Word : 단어별 이동 및 선택
        맥 : opt + 화살표 좌, 우 (선택 : shift + opt + 화살표)
        윈도우 : ctrl + 화삺표

    Copy Line : 코드 라인에서 실행
        맥 : command + c, x, v
        윈도우 : ctrl + c, x, v
    
    Move line up / down : 코드 위치 위/아래 옮기기
        맥 : opt + 화살표 위, 아래
        윈도우 : alt + 화살표 위, 아래

        
    Multi Selection : 동일한 단어 여러개 선택
        맥 : command + d (d 를 추가로 누르면 동일한 단어를 선택)
        윈도우 : ctrl + d
        
    Undo last Cursor : 이전으로 커서 옮기기
        맥 : command + u
        윈도우 : ctrl + u
        
    Insert line below : 단어 중간에 엔터로 이동
        맥 : command + enter
        윈도우 : ctrl + enter
    
    Insert cursor : 다중 선택
        맥 : opt + click
        윈도우 : alt + click

    Column (box) selection : 드레그 다중 선택
        맥 : shift + opt + drag mouse
        윈도우 : shift + alt + + drag mouse

    Current selection : 드레그로 선택후 이동
        맥 : shift + opt + i
        윈도우 : shift + alt + i

    -->

</body>

</html>
